<br/>
<h1>I read many books. Hope you like them.</h1>

<u1>
  {% for post in site.posts %}
   {%if post.category=="Read" %} 
    <li>
	  <h2><a href="{{ post.url }}">{{post.title}}</a></h2>
	  <h3>{{post.date}}</h3>
	  <br/>
		
	  <p>{{post.excerpt}}</p>
	</li>
	 {% endif %}
	
  {% endfor %}
</u1>
